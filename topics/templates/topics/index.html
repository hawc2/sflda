{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'topics/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
<li><a href="{% url 'topics:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No topics are available.</p>
{% endif %}
